<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>Messenger</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="styles/chat_list.css" rel="stylesheet"></head>
    <body>
        <header>
            <button class="menu-button">
                <span class="material-icons">menu</span>
            </button>
            <div class="page-title">
                <span>Messenger</span>
            </div>
            <button class="search-button">
                <span class="material-icons">search</span>
            </button>
        </header>
        <div class="chat-list">
            <div class="chat">
                <div class="chat-avatar">
                    <img src="https://i.pinimg.com/564x/f4/e3/c8/f4e3c8040039ef05b3edb01da3c01721.jpg"></img>
                </div>
                <div class="chat-info">
                    <span class="chat-title">Дженнифер</span>
                    <span class="last-message">Привет, Иван</span>
                </div>
                <div class="chat-meta">
                    <span class="last-message-time">01:07</span>
                    <span class="unread-messages-number">1</span>
                </div>
            </div>
            <div class="chat">
                <div class="chat-avatar">
                    <img src="https://i.pinimg.com/originals/64/df/07/64df072b49d3d4a97ec66c2afeea40f8.jpg"></img>
                </div>
                <div class="chat-info">
                    <span class="chat-title">Райан</span>
                    <span class="last-message">До встречи</span>
                </div>
                <div class="chat-meta">
                    <span class="last-message-time">13:20</span>
                    <span class="material-icons message-status">done_all</span>
                </div>
            </div>
        </div>
        <button class="create-chat-button">
            <span class="material-icons">create</span>
        </button>
    <script type="text/javascript" src="scripts/chat_list.bundle.js"></script></body>
</html>
